name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Create SSL certificate files
        run: |
          echo "${{ secrets.SSL_CERT_PEM }}" > certs/cert.pem
          echo "${{ secrets.SSL_CERT_KEY }}" > certs/cert.key

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd app/Infotech-Auto-Attendance
            git clone https://${{ secrets.ENV_TOKEN }}@github.com/Strayneko/Attendance-Exra-ENV
            cp ./Attendance-Exra-ENV/.env.prod .env
            rm -r Attendance-Exra-ENV/
            ls
            git checkout main
            git stash
            git status
            git pull
            docker-compose down
            docker-compose up -d --build